<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form</title>

    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>

    <header>
        <div class="navbar">
            <i class="fa-solid fa-bars"></i>
            <input type="radio" name="radio" class="radio1">

            <i class="fa-solid fa-xmark"></i>
            <input type="radio" name="radio" class="radio2">

            <div class="logo">
                <a href="javascript:void(0)">Coding</a>
            </div>

            <nav>
                <ul>
                    <li>
                        <a href="../home page/index.html" target="_blank">Home</a>
                    </li>

                    <li>
                        <a href="../about us/index.html" target="_blank">About Us</a>
                    </li>

                    <li>
                        <a href="../contact form/index.html" target="_blank">Contact</a>
                    </li>

                    <li>
                        <a href="../Login Form/index.html" target="_blank">Login</a>
                    </li>

                    <li>
                        <a href="../blog page/index.html" target="_blank">Blogs</a>
                    </li>


                </ul>
            </nav>

        </div>
    </header>

    <div class="container">
        <div class="form">

            <div class="title">
                Login Form
            </div>

            <form>
                <div class="input email">
                    <i class="fa-solid fa-user"></i>
                    <input type="email" placeholder="Enter email" required>
                </div>

                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Enter password" required>
                </div>

                <div class="forgot">
                    <a href="javascript:void(0)">Forgot password?</a>
                </div>

                <div class="login-main">
                    <div class="login-btn">
                        <input type="submit">
                    </div>
                </div>
            </form>

            <div class="signup">
                <span>Not a member?</span>
                <a href="javascript:void(0)">Signup now</a>
            </div>
        </div>
    </div>
</body>

</html>
